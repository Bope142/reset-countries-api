<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>REST COUNTRIES API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container ligth-mode">
        <header class="container__header  box-container">
            <h1 class="header__title-page label-text">Where in the world?</h1>
            <button class="btn-mode-ui label-text">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" class="icon">
                    <path d="M22,21c-6.627,0-12-5.373-12-12c0-1.95,0.475-3.785,1.3-5.412C6.485,5.148,3,9.665,3,15c0,6.627,5.373,12,12,12 c4.678,0,8.72-2.682,10.7-6.588C24.534,20.79,23.292,21,22,21z" fill="#FFFFFF" />
                </svg> <span>Dark Mode</span></button>
        </header>
        <section class="container__page">
            <main class="page-home page-active ">
                <main class="container__main">
                    <div class="box-search box-container">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="icon">
                            <path d="M10.5 1C8.019531 1 6 3.019531 6 5.5C6 6.558594 6.382813 7.523438 7 8.292969L2.023438 13.269531L2.726563 13.980469L7.707031 9C8.476563 9.617188 9.441406 10 10.5 10C12.980469 10 15 7.980469 15 5.5C15 3.019531 12.980469 1 10.5 1 Z M 10.5 2C12.4375 2 14 3.5625 14 5.5C14 7.4375 12.4375 9 10.5 9C8.5625 9 7 7.4375 7 5.5C7 3.5625 8.5625 2 10.5 2Z" fill="#FFFFFF" />
                        </svg>
                        <input type="search" name="" id="searchcountry" placeholder="Search for a country...">
                    </div>
                    <select name="" id="filterCountry" placeholder='kkkk' class="box-container">
                        <option value="Africa label-text">Filter by region</option>
                        <option value="Africa label-text">Africa</option>
                        <option value="America label-text">America</option>
                        <option value="Asia label-text">Asia</option>
                        <option value="Europe label-text">Europe</option>
                        <option value="Oceania label-text">Oceania</option>
                    </select>

                </main>
                <main class="container__country hide-list">     
                    <div class="loading-country">
                        <div class="lds-facebook ">
                            <div class="box-container-l"></div>
                            <div class="box-container-l"></div>
                            <div class="box-container-l"></div>
                        </div>
                        <span class="message-loading label-text">Please wait! We load the list of countries</span>
                    </div>
                </main>
            </main>
            <main class="page-detail page-inactive">
                <button class="btn-back-home box-container label-text">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="icon">
                        <path d="M6.265625 3.027344L1.929688 7.5L6.265625 11.972656L6.984375 11.277344L3.816406 8.007813L15 8.007813L15 7.007813L3.796875 7.007813L6.984375 3.722656Z" fill="#FFFFFF" />
                    </svg>
                    Back
                </button>
                <main class="country__details__container">
                    <div class="image-flag-country">
                        <img src="https://flagcdn.com/w320/gb.png" alt="">
                    </div>
                    <div class="contry__information">
                        <span class="name-country label-text">Belgium</span>
                        <div class="other__information">
                            <ul class="contry-supl-information">
                                <lin class="supl-information-item">
                                    <span class="item-title  label-text">Native Name:</span>
                                    <span class="item-value native-name label-text">Belgie</span>
                                </lin>
                                <lin class="supl-information-item">
                                    <span class="item-title  label-text">Population:</span>
                                    <span class="item-value population-count label-text">250545</span>
                                </lin>
                                <lin class="supl-information-item">
                                    <span class="item-title  label-text">Region:</span>
                                    <span class="item-value region-supl-info label-text">Belgie</span>
                                </lin>
                                <lin class="supl-information-item">
                                    <span class="item-title  label-text">Sub Region:</span>
                                    <span class="item-value sub-region-supl-info label-text">Belgie</span>
                                </lin>
                                <lin class="supl-information-item">
                                    <span class="item-title  label-text">Capital:</span>
                                    <span class="item-value capital-supl-info label-text">Belgie</span>
                                </lin>
                            </ul>
                            <ul class="contry-supl-information">
                                <lin class="supl-information-item">
                                    <span class="item-title  label-text">Top Level Domain:</span>
                                    <span class="item-value domain-supl-info label-text">Belgie</span>
                                </lin>
                                <lin class="supl-information-item">
                                    <span class="item-title  label-text">Currencies:</span>
                                    <span class="item-value currencies-supl-info label-text">250545</span>
                                </lin>
                                <lin class="supl-information-item">
                                    <span class="item-title  label-text">Languages:</span>
                                    <span class="item-value languages-supl-info label-text">Belgie</span>
                                </lin>
                            </ul>
                        </div>
                        <div class="border-country-content">
                            <span class="label-text">Border countries :</span>
                            <div class="border-contries">
                            </div>
                        </div>
                    </div>
                </main>
            </main>
        </section>

    </div>
    <script src="./js/UIMode.js"></script>
    <script src="./js/country.js"></script>
</body>

</html>
